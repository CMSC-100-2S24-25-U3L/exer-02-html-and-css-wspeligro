<!DOCTYPE html>
<head>
    <title>My Portfolio</title>
    <style>
        body { /* 0 margins and padding for the body */
            margin: 0;
            padding: 0;
        }
        header { /* for the header */
            display: flex;
            align-items: center;
            background-color: #3C3D37;
            padding: 15px 20px;
            justify-content: space-between;
        }
        .logo { /* image logo */
            width: 50px;
            height: 50px;
            margin-left: 15px;
        }
        nav { /* navigation bar */
            display: flex;
            gap: 20px;
        }
        nav button { /* buttons for navigation bar */
            color: white;
            font-family: Helvetica;
            font-weight: bold;
            font-size: 15px;
            padding: 10px 15px;
            background: #555;
            border-radius: 5px;
            transition: background 0.5s, border 0.5s;
        }
        nav button:hover {
            background: #777;
        }
        .main { /* div class for the main topic */
            width: 80%;
            margin: 20px auto;
            background: #ECDFCC;
            padding: 20px;
            border-radius: 20px;
        }
        .profile { /* profile */
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .profile img { /* profile image */
            width: 200px;
            height: 200px;
            border-radius: 20px;
        }
        p.profile { /* for the paragraph in profile */
            font-family: Helvetica;
        }
        h2.aboutme { /* for the title "about me" in profile */
            font-family: Helvetica;
            font-weight: bold;
        }

    </style>
    <body style = "background-color:#697565">
        <header>
            <img src ="logo.png" class = "logo">
            <nav>
                <button>ABOUT ME</button>
                <button>SKILLS</button>
                <button>PROJECTS</button>
                <button>CONTACT</button>
            </nav>    
        </header>
        <div class = "main">
            <div class = "profile">
                <img src ="profile.png">
                <div>
                    <h2 class = "aboutme">ABOUT ME</h2>
                    <p class = "profile">Good Day! I am Will Andre S. Peligro, an aspiring Frontend Developer. 
                        I love solving problems and making functioning and user-friendly web applications. I 
                        also enjoy learning and exploring other computer languages. On my past time I like dancing,
                        playing games, and reading.</p>
                </div>
            </div>
            <hr style = "height:1px; background-color:black">
        </div>
    </body>
</body>
</html>
